<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button color="light" (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Post</ion-title>
  </ion-navbar>
</ion-header>

<ion-content #content class="content-noscroll">
  <div class="wrapper-sm post-new h-full">
    <ion-row class="h-full">
      <ion-col col-auto>
        <ion-avatar item-start>
          <img class="rounded thumb-sm" src="{{ avtarImage }}">
        </ion-avatar>
      </ion-col>
      <ion-col class="scroll-y">
        <ion-textarea fz-elastic placeholder="Share an article, photo, video or idea" [(ngModel)]="post.content"></ion-textarea>
        <ion-card>
          <img [src]="attachments" alt="">
        </ion-card>
      </ion-col>
    </ion-row>
  </div>
</ion-content>

<ion-footer [keyboardAttach]="content">
  <ion-toolbar position="bottom" color="white">
    <!--ion-buttons start class="padder-sm">
      <button ion-button icon-only>
        <ion-icon name="ios-settings-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons start class="padder-sm">
      <button ion-button icon-only>
        <ion-icon name="ios-at-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons start class="padder-sm">
      <button ion-button icon-only (click)="openPhotoPicker()">
        <ion-icon name="ios-videocam-outline"></ion-icon>
      </button>
    </ion-buttons-->
    <ion-buttons start class="padder-sm">
      <button ion-button icon-only (click)="openPhotoPicker()">
        <ion-icon name="ios-camera-outline"></ion-icon>
      </button>
    </ion-buttons>

    <div class="padder-sm" float-right>
      <button ion-button item-end primary small class="r" (click)="submit(post)">
        <span class="font-bold">Post</span>
      </button>
    </div>
  </ion-toolbar>
</ion-footer>
