<ion-header no-border>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons end>
      <button ion-button color="light" (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="form-login">
    <ion-item class="b-b b-light">
      <ion-input type="text" placeholder="First name" [(ngModel)]="userDetails.firstname"></ion-input>
    </ion-item>

    <ion-item class="b-b b-light">
      <ion-input type="text" placeholder="Last name" [(ngModel)]="userDetails.lastname"></ion-input>
    </ion-item>

    <ion-item class="b-b b-light">
      <ion-input type="text" placeholder="Email" [(ngModel)]="userDetails.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="userDetails.password"></ion-input>
    </ion-item>
  </ion-card>

  <div class="wrapper color-white" text-center>
    By clicking Join now, you agree to LinkedIn's User Agreement, Privacy Policy and Cookie Policy
  </div>

  <div class="padder">
    <button ion-button block outline color="light" (click)="signUp(userDetails)">
      <b>Sign Up</b>
    </button>

    <div class="wrapper-sm">
      <button ion-button block clear color="light" (click)="goToLogin()">
        Already have an account? Sign in
      </button>
    </div>
  </div>
</ion-content>
